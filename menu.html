<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Menu | Los Compadres Mexican Restaurant</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/menu.css" />
</head>
<body>

  <!-- ===== HEADER / NAVBAR ===== -->
  <header class="site-header">
    <!-- 
      COPIA AQUÃ EXACTAMENTE el header/nav
      que ya usas en index.html
    -->
  </header>

  <!-- ===== CONTENIDO PRINCIPAL ===== -->
  <main class="menu-page">

    <!-- ===== SELECTOR DE MENÃš (SIMPLE Y PROFESIONAL) ===== -->
    <section class="menu-tabs">
      <button class="menu-tab active" data-menu="restaurant">
        Restaurante
      </button>
      <button class="menu-tab" data-menu="bar">
        Bar
      </button>
    </section>

    <!-- ===== MENU RESTAURANTE ===== -->
    <section class="menu-content active" id="menu-restaurant">
      <section class="menu-gallery restaurant-menu">
        <img src="assets/menu/menu-01.webp" alt="Menu page 1">
        <img src="assets/menu/menu-02.webp" alt="Menu page 2">
        <img src="assets/menu/menu-03.webp" alt="Menu page 3">
        <img src="assets/menu/menu-04.webp" alt="Menu page 4">
        <img src="assets/menu/menu-05.webp" alt="Menu page 5">
        <img src="assets/menu/menu-06.webp" alt="Menu page 6">
        <img src="assets/menu/menu-07.webp" alt="Menu page 7">
        <img src="assets/menu/menu-08.webp" alt="Menu page 8">
        <img src="assets/menu/menu-09.webp" alt="Menu page 9">
        <img src="assets/menu/menu-10.webp" alt="Menu page 10">
      </section>
    </section>

    <!-- ===== MENU BAR ===== -->

    <section class="menu-content" id="menu-bar">
      <img
        src="assets/menu/menu-bar.jpeg"
        alt="Bar menu"
        class="menu-bar-image"
      >
    </section>


  </main>

  <script src="js/menu.js"></script>

</body>
</html>
