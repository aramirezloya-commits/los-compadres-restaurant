<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/menu.css">
</head>
<body>

  <!-- BACK BUTTON -->
  <a href="index.html" class="back-fab">← Back</a>

  <!-- MENU VIEWER -->
  <main class="viewer">

    <button class="nav prev" aria-label="Previous menu">
      &#10094;
    </button>

    <figure class="menu-photo">
      <!-- SOLO UNA IMAGEN -->
      <img
        id="menuImage"
        src="assets/menu/menu1.jpg"
        alt="Restaurant Menu"
      >

      <div class="zoom-hint" id="zoomHint">
        Tap to zoom
      </div>
    </figure>

    <div class="mobile-ui">
      <div class="page-indicator" id="pageIndicator">
        1 / 10
      </div>

      <div class="swipe-hint">
        Swipe right for next page
      </div>
    </div>

    <button class="nav next" aria-label="Next menu">
      &#10095;
    </button>
  </main>

  <!-- FULLSCREEN VIEW -->
  <div id="fullscreenView" class="fullscreen">
    <button id="closeFullscreen" class="close-btn">✕</button>
    <img id="fullscreenImage" alt="Menu fullscreen"

  <!-- JS -->
  <script src="js/menu.js"></script>
</body>
</html>
